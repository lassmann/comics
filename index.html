<!--Login Modal-->
<div class="modal fade" id="login" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Login</h4>
            </div>
            <div class="modal-body">
                <form onsubmit="login()">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" placeholder="Username" class="form-control" id="username">
                    </div>
                    <div class="form-group">
                        <label for="passLogin">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="passLogin">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!--Register Modal-->

            </div>
            <div class="modal-body">
                <form onsubmit="register()">
                    <div class="form-group">
                        <label for="userReg">Username</label>
                        <input type="text" placeholder="Username" class="form-control" id="userReg">
                    </div>
                    <div class="form-group">
                        <label for="passReg">Password</label>
                        <input type="password" placeholder="Password" class="form-control" id="passReg">
                    </div>
                    <button type="submit" class="btn btn-default">Login</button>
                    <button type="reset" class="btn btn-primary">Cancel</button>
                </form>
            </div>
        </div>
